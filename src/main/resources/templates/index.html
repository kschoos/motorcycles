<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bikes, Bikes, Bikes!</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        /* Style for the scrollable div */
        .checkbox-container {
            width: 50%;
            max-height: 150px; /* Set the height of the scrollable container */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc; /* Add a border for better visibility */
            padding: 10px;
            box-sizing: border-box;
            margin: 20px;
        }

        /* Use CSS grid to create 3 columns */
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 5px; /* Spacing between checkboxes */
        }

        /* Style individual checkboxes */
        .checkbox-grid div {
            display: flex;
            align-items: center;
        }

        .checkbox-grid label {
            margin-left: 5px; /* Space between checkbox and label */
        }
    </style>
</head>
<body>
<div class="container my-2" align="center">
    <form action="/" method="post" th:object="${bikeFilter}">
        <div class="checkbox-container">
            <div class="checkbox-grid">
                <!-- Thymeleaf loop to create multiple checkboxes -->
                <div th:each="make : ${makelist}">
                    <input type="checkbox" th:field="*{makes}" th:value="${make.name}" th:id="'make_' + ${make.name}"/>
                    <label th:for="'make_' + ${make.name}" th:text="${make.name}"></label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <div th:insert="~{bikelist :: bikelist}"></div>
</div>
</body>
</html>
